app-id: io.elementary.iconbrowser
runtime: io.elementary.Platform
runtime-version: '8.1'
sdk: io.elementary.Sdk
command: io.elementary.iconbrowser
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
modules:
  - name: iconbrowser
    buildsystem: meson
    sources:
      - type: dir
        path: .
